Sound:
    Spectrogram_Dim: 1025
    Mel_Dim: 80
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 16000
    Max_Abs_Mel: 4

Content_Encoder:
    Conv:
        Channels: [512, 512, 512]
        Kernel_Sizes: [5, 5, 5]
    LSTM:
        Sizes: 32
        Stacks: 2
    Frequency: 32

Style_Encoder:
    Embedding_Size: 256
    LSTM:
        Sizes: 768
        Stacks: 2    
    
Decoder:
    Pre_LSTM:
        Sizes: 1024
        Stacks: 1
    Conv:
        Channels: [512, 512, 512]
        Kernel_Sizes: [5, 5, 5]
    Post_LSTM:
        Sizes: 1024
        Stacks: 2

Postnet:
    Channels: [512, 512, 512, 512]
    Kernel_Sizes: [5, 5, 5, 5]

Train:
    Use_Pattern_Cache: true
    Pattern_Path: 'C:/Pattern/AutoVC.Pattern'
    Metadata_File: 'METADATA.PICKLE'
    Num_Workers: 2
    Batch_Size: 6    
    Max_Pattern_Queue: 100          
    Learning_Rate:
        Discriminator: 
            Initial: 5.0e-5
            Epsilon: 1.0e-6
            Decay_Step: 200000
            Decay_Rate: 0.5            
        Generator : 
            Initial: 1.0e-4
            Epsilon: 1.0e-6
            Decay_Step: 200000
            Decay_Rate: 0.5
    Adversarial_Weight: 4.0
    Discriminator_Delay: 100000
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-7
    Generator_Gradient_Norm: 10.0
    Discriminator_Gradient_Norm: 1.0
    Max_Step: 400000
    Checkpoint_Save_Interval: 5000
    Logging_Interval: 100
    Evaluation_Interval: 1000
    Initial_Inference: false

Inference_Path: 'D:/PWGAN.LJFV.Results/Inference'
Checkpoint_Path: 'D:/PWGAN.LJFV.Results/Checkpoint'
Log_Path: 'D:/PWGAN.LJFV.Results/Log'
Device: '0'