Sound:
    Spectrogram_Dim: 1025
    Mel_Dim: 80
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 24000
    Mel_F_Min: 125
    Mel_F_Max: 7600
    Max_Abs_Mel: 4

Content_Encoder:
    Conv:
        Channels: [512, 512, 512]
        Kernel_Sizes: [5, 5, 5]
    LSTM:
        Sizes: 128
        Stacks: 2
    Frequency: 32

Style_Encoder:
    Embedding_Size: 256
    LSTM:
        Sizes: 256
        Stacks: 3
    Inference:
        Samples: 5
        Slice_Length: 64
        Overlap_Length: 32
    Checkpoint_Path: './Style_Encoder/Example_Results/Checkpoint/S_100000.pkl'
    
Decoder:
    # In paper here is pre conv, but there is no conv in official code.
    Pre_LSTM:
        Sizes: 512 # In code 512, paper 1024
        Stacks: 1
    Conv:
        Channels: [512, 512, 512]
        Kernel_Sizes: [5, 5, 5]
        Dropout: 0.0    # This part is customized.
    Post_LSTM:
        Sizes: 1024
        Stacks: 2

Postnet:
    Channels: [512, 512, 512, 512]
    Kernel_Sizes: [5, 5, 5, 5]

WaveNet:
    Residual_Channels: 64
    ResConvGLU:
        Blocks: 3
        Stacks_in_Block: 10
        Gate_Channels: 128
        Kernel_Size: 3
        Skip_Channels: 64
        Dropout_Rate: 0.0
    Upsample:
        Scales: [4, 4, 4, 4]
        Pad: 2
    # Checkpoint_Path: './PWGAN/Example_Results/Checkpoint/S_400000.pkl'  # If nothing, null
    # Checkpoint_Path: 'D:\GoogleDrive\Colab_Test\PWGAN_Torch\Results\Checkpoint\S_432000.pkl'
    Checkpoint_Path: null


Train:
    Use_Pattern_Cache: true
    Train_Pattern:
        Path: 'C:/Pattern/AutoVC.SR24K.Pattern/Train'
        Metadata_File: 'METADATA.PICKLE'   # 'METADATA.PICKLE'
        Mel_Length: 128     # This must be a multiple of Content_Encoder/Frequency
        Use_Style_from_Content_Mel: false
        Accumulated_Dataset_Epoch: 100   # This is to prevent slow down from torch.utils.data.DataLoader when speaker is small.        
    Eval_Pattern:
        Path: 'C:/Pattern/AutoVC.SR24K.Pattern/Eval'
        Metadata_File: 'METADATA.PICKLE'
    Num_Workers: 2
    Batch_Size: 2
    Loss_Weight:
        Pre_Mel_L1: 0.0
        Post_Mel_L1: 0.0
        Pre_Mel_L2: 1.0
        Post_Mel_L2: 1.0
        Content_L1: 1.0
        Content_L2: 0.0
    Learning_Rate:
        Initial: 1.0e-4
        Decay_Step: 1000000 # Not applied
        Decay_Rate: 1.0 # Not applied
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-7
    Gradient_Norm: 10.0
    Max_Step: 400000
    Checkpoint_Save_Interval: 5000
    Logging_Interval: 100
    Evaluation_Interval: 1000
    Inference_Interval: 5000
    Initial_Inference: true

Inference_Path: 'D:/AutoVC.SR24K.Results/Inference'
Checkpoint_Path: 'D:/AutoVC.SR24K.Results/Checkpoint'
Log_Path: 'D:/AutoVC.SR24K.Results/Log'
Device: '1'
