Sound:
    Spectrogram_Dim: 1025
    Mel_Dim: 80
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 16000
    Max_Abs_Mel: 4

Content_Encoder:
    Conv:
        Channels: [512, 512, 512]
        Kernel_Sizes: [5, 5, 5]
    LSTM:
        Sizes: 32
        Stacks: 2
    Frequency: 32

Style_Encoder:
    Embedding_Size: 256
    LSTM:
        Sizes: 256
        Stacks: 3
    Inference:
        Samples: 1
        Slice_Length: 160
        Overlap_Length: 0
    Checkpoint_Path: 'D:/SE.Results/Checkpoint/S_100000.pkl'
    
Decoder:
    # In paper here is pre conv, but there is no conv in official code.
    Pre_LSTM:
        Sizes: 512 # In code 512, paper 1024
        Stacks: 1
    Conv:
        Channels: [512, 512, 512]
        Kernel_Sizes: [5, 5, 5]
    Post_LSTM:
        Sizes: 1024
        Stacks: 2

Postnet:
    Channels: [512, 512, 512, 512]
    Kernel_Sizes: [5, 5, 5, 5]

WaveNet:
    Residual_Channels: 64
    ResConvGLU:
        Blocks: 3
        Stacks_in_Block: 10
        Gate_Channels: 128
        Kernel_Size: 3
        Skip_Channels: 64
        Dropout_Rate: 0.0
    Upsample:
        Scales: [4, 4, 4, 4]
        Pad: 2
    Checkpoint_Path: 'D:/GoogleDrive_PWGAN/Colab_Test/PWGAN_Torch/Results/Checkpoint/S_400000.pkl'  # If nothing, null


Train:
    Use_Pattern_Cache: false
    Train_Pattern:
        Path: 'C:/Pattern/AutoVC.Pattern/Train'
        Metadata_File: 'METADATA.VCTK_CMUA.PICKLE'
        Mel_Length: 128     # This must be a multiple of Content_Encoder/Frequency
        Accumulated_Dataset_Epoch: 100   # This is to prevent slow down from torch.utils.data.DataLoader when speaker is small.
    Eval_Pattern:
        Path: 'C:/Pattern/AutoVC.Pattern/Eval'
        Metadata_File: 'METADATA.PICKLE'
    Num_Workers: 2
    Batch_Size: 2
    Loss_Weight:
        Pre_Mel: 1.0
        Post_Mel: 1.0
        Content: 1.0
    Learning_Rate:
        Initial: 1.0e-3
        Decay_Step: 200000
        Decay_Rate: 0.5
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-7
    Gradient_Norm: 10.0
    Max_Step: 400000
    Checkpoint_Save_Interval: 1000
    Logging_Interval: 100
    Evaluation_Interval: 1000
    Inference_Interval: 1000
    Initial_Inference: true

Inference_Path: 'D:/AutoVC.Results/Inference'
Checkpoint_Path: 'D:/AutoVC.Results/Checkpoint'
Log_Path: 'D:/AutoVC.Results/Log'
Device: '0'